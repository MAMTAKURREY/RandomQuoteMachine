<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>FCC : Random Quote Machine</title>
   <script>
  const QUOTEBANK=[
  {
    quote: "Every child is an artist. The problem is how to remain an artist once he grows up.",
    author: " Pablo Picasso"
  },
  {
    quote:"When I let go of what I am, I become what I might be.",
    author: "Lao Tzu"
  },
  {
    quote:"If you hear a voice within you say “you cannot paint,” then by all means paint and that voice will be silenced",
    author:  "Vincent Van Gogh"
  },
  {
    quote:"Its your place in the world; its your life. Go on and do all you can with it, and make it the life you want to live.",
    author: "Mae Jemison"
  },
  {
    quote:"Ive missed more than 9000 shots in my career. Ive lost almost 300 games. 26 times Ive been trusted to take the game winning shot and missed. I’ve failed over and over and over again in my life. And that is why I succeed.",
    author:"Michael Jordan"
  },
  {
    quote:"Life is what we make it, always has been, always will be.",
    author:"Grandma Moses"
  }
];
    
window.onload = init;
function init(){
 generateQuote()
}
function generateQuote(){
 let quoteSize=QUOTEBANK.length;
 let randomIndex=Math.floor(Math.random()* quoteSize); 
  let randomQuoteData=QUOTEBANK[randomIndex];
 let tweeterLink="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="
 let quoteInApiFormat = randomQuoteData.quote.replace(/ /g,"%20");
 tweeterLink += quoteInApiFormat 
   let authorInApiFormat = randomQuoteData.author.replace(/ /g,"%20");
 tweeterLink += " - "+authorInApiFormat 
 
document.getElementById("tweet-quote").href=tweeterLink;
document.getElementById("text").innerText=randomQuoteData.quote; document.getElementById("author").innerText=randomQuoteData.author;
}
   </script>
   <style>
    *{
  font-size: 1.6rem;
  padding:  20px 20px 20px 20px;
  text-align:center;
  
}
   </style>
</head>
<body>
    <div class="container">
        <div class="row py-5">
          <div class="col-md-8 offset-md-2">
            <wrapper id="quote-box">
                <div class="card">
                  <div class="card-header">
                    Random Quote Machine
                  </div>
                <div class="card-body">
                  <h5 class="card-title"><div id="text"></div></h5>
                  <div id="author"></div>
                  <button id="new-quote" class="btn btn-block btn-success"onClick="generateQuote()">New Quote</button>
                <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
                </div>
              </div>
             </wrapper>
      </div>
      </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
     
</body>
</html>
